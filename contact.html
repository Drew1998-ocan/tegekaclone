      $(function(){
        $('#header').load('nav.html')

  <body>
    <div id="header"></div>

    <section id="contact">

      <h1>Contact Us</h1>
      <div class="row">

        <div class="detail col-lg-6 mb-3">
          <!-- <label for="emailid" class="form-label">Your Email</label> <br> -->
          <input type="text" name="email" id="emailid"  placeholder = "First and Second Name">
        </div>

        <div class="detail col-lg-6 mb-3">
          <!-- <label for="numiberid" class="form-label">Tel. Number</label> <br> -->
          <input type="text" name = "number" id="numiberid" placeholder="Phone Number">
        </div>
      </div>

      <div class="mb-3">
        <!-- <label for="exampleFormControlTextarea1" class="form-label">Your Message</label> -->
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="100" cols="100" placeholder="Your Message Here"></textarea>
      </div>

      <div class="lastitem row">
        <div class="col-lg-6">
          <p>Your email address will not be published. Required fields are marked *</p>
        </div>
        <div class="col-lg-6">
          <a href="#"><button type="button" class="btn btn-success">Submit</button></a>
        </div>
      </div>
   
    </section>
    
    <div id="footer"></div>
